name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: "adopt"
          java-version: "21"
      - name: Build with Gradle
        run: ./gradlew build

      - name: Submit code coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./build/reports/jacoco/test/*.xml
          name: codecov
