replicaCount: 2

image:
  repository: nbyl/confy
  tag: "2.0"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - dev.confy.kubeland.cc
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
   cpu: 1
   memory: 1024Mi
  requests:
   cpu: 1
   memory: 1024Mi

healthChecks:
  initialDelaySeconds: 30
  periodSeconds: 10

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  postgresqlDatabase: confy
  postgresqlUsername: confy
