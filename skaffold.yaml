apiVersion: skaffold/v1
kind: Config
build:
  artifacts:
    - image: nbyl/confy
      jib: {}
deploy:
  helm:
    releases:
      - name: confy
        chartPath: chart/confy
        values:
          image: nbyl/confy
        setValues:
          replicaCount: 1
          resources.limits.cpu: 350m
          resources.requests.cpu: 350m
          healthChecks.initialDelaySeconds: 90
        imageStrategy:
          helm: {}
    flags:
      upgrade: 
        - "--install"
